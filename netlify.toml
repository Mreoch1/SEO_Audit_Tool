[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Next.js configuration
# The plugin handles routing automatically
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment variables will be set in Netlify dashboard
# Required:
# - DATABASE_URL (use PostgreSQL, not SQLite)
# - NEXTAUTH_URL (https://seoauditpro.net)
# - NEXTAUTH_SECRET
# - SMTP_HOST, SMTP_PORT, SMTP_USER, SMTP_PASSWORD, SMTP_FROM
# - PAGESPEED_INSIGHTS_API_KEY (optional)

